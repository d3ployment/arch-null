# arch-null Hyprland config

# ── Monitors ──────────────────────────────────────────────
# Auto-detect — adjust for your setup
monitor = , preferred, auto, 1

# ── Autostart ─────────────────────────────────────────────
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# ── Environment ───────────────────────────────────────────
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# ── Input ─────────────────────────────────────────────────
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
}

# ── General ───────────────────────────────────────────────
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(89b4fa) rgb(cba6f7) 45deg
    col.inactive_border = rgb(313244)
    layout = dwindle
}

# ── Decoration ────────────────────────────────────────────
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }
    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(1a1a2eee)
    }
}

# ── Animations ────────────────────────────────────────────
animations {
    enabled = true
    bezier = snappy, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 4, snappy, popin 80%
    animation = windowsOut, 1, 4, snappy, popin 80%
    animation = fade, 1, 3, snappy
    animation = workspaces, 1, 3, snappy, slide
}

# ── Layout ────────────────────────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
}

# ── Keybinds ──────────────────────────────────────────────
$mod = SUPER

# Apps
bind = $mod, Return, exec, alacritty
bind = $mod, D, exec, wofi --show drun
bind = $mod, E, exec, thunar
bind = $mod, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy
bind = $mod, L, exec, hyprlock

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Window management
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, exit
bind = $mod, F, fullscreen, 0
bind = $mod, Space, togglefloating
bind = $mod, P, pseudo
bind = $mod, S, togglesplit

# Focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u

# Move windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Audio
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ── Window Rules ──────────────────────────────────────────
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(imv)$

# Steam
windowrulev2 = float, class:^(steam)$, title:^(Friends List)
windowrulev2 = float, class:^(steam)$, title:^(Steam Settings)
